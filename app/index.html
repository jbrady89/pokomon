<!doctype html>
<html class="no-js">
  <head>

    <div class="fb-root"></div>
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '1570374359902966',
          xfbml      : true,
          version    : 'v2.3'
        });
      };

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
    </script>

        <h3 class="text-muted">pokomon</h3>
      </div>

      <!-- main content -->
      <div ng-view></div>
      
      <div class="footer">
        <span class="pull-right">pokogram&trade;</span>
        <div
          class="fb-like pull-left"
          data-share="true"
          data-width="450"
